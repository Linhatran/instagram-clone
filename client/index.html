<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
    <script
      src="https://kit.fontawesome.com/c9679b13d6.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </head>
  <body class="bg-light">
    <div class="container-lg-fluid container-sm my-4 py-3">
      <div class="column d-flex flex-column align-items-center">
        <div
          class="border px-4 pt-4 pb-3 mb-2"
          style="background-color: #fff; width: 350px"
        >
          <div class="d-flex justify-content-center">
            <img src="images/text-logo.png" alt="" width="200px" class="mb-4" />
          </div>
          <form
            action="feed.html"
            method="post"
            class="needs-validation novalidate"
            id="login"
          >
            <div class="form-group d-flex flex-column align-items-center">
              <input
                type="text"
                name="username"
                class="form-control col-11 mx-auto mb-2 py-2"
                placeholder="Phone number, username, or email"
              />

              <input
                type="password"
                name="password"
                class="form-control col-11 mx-auto mb-3 py-2"
                placeholder="Password"
              />

              <button
                class="btn btn-block btn-sm btn-primary col-11 mx-auto mb-3"
                type="submit"
              >
                Log In
              </button>
              <p class="text-muted border-bottom OR">
                <span class="text-muted px-5">OR</span>
              </p>

              <div class="d-flex flex-row align-items-center mt-4 mb-2">
                <i
                  class="fab fa-facebook-square mr-2 text-center mb-3"
                  style="color: rgb(37, 56, 163)"
                ></i>
                <p
                  style="
                    font-size: 0.9rem;
                    color: rgb(37, 56, 163);
                    font-weight: 600;
                  "
                >
                  Log in with Facebook
                </p>
              </div>
              <small class="text-secondary">Forgot password?</small>
            </div>
          </form>
        </div>
        <div
          class="border px-4 pt-4 pb-3 mb-3"
          style="background-color: #fff; width: 350px"
        >
          <p class="text-secondary text-center" style="font-size: 0.9rem">
            Don't have an account?
            <span class="text-primary" style="font-weight: 600">Sign up</span>
          </p>
        </div>
        <small>Get the app.</small>
        <div class="mt-3">
          <img src="images/app-store.png" style="width: 300px" alt="" />
        </div>
      </div>
      <div
        class="row d-flex flex-md-row justify-content-center pt-5 container-fluid"
      >
        <ul
          class="navbar-nav d-flex flex-row mr-md-5 overflow-auto"
          style="font-size: 0.75rem"
        >
          <li class="nav-item active">
            <a class="nav-link" href="#">ABOUT </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">HELP</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">PRESS</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">API</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">JOBS</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">PRIVACY</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">TERMS</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">LOCATIONS</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">TOP ACCOUNTS</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">HASHTAGS</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">LANGUAGE</a>
          </li>
        </ul>

        <p class="navbar-text text-muted text-md-right text-sm-center ml-md-5">
          &copy; 2020 INSTAGRAM FROM FACEBOOK
        </p>
      </div>
    </div>
    <script>
      $(document).ready(function () {
        let logins = [
          {
            username: 'natgeotravel',
            password: '0000',
          },
          {
            username: 'insta1010',
            password: '1234',
          },
        ];
        $('#login').submit(function (e) {
          e.preventDefault();
          let username = $(this).find("input[name='username']").val();
          let password = $(this).find("input[name='password']").val();
          for (let i = 0; i < logins.length; i++) {
            if (
              logins[i].username === username &&
              logins[i].password === password
            ) {
              window.location.href = 'feed.html';
            }
          }
        });
      });
    </script>
  </body>
</html>
